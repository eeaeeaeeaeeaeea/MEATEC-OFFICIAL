<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEATEC ～限界挑戦～</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scanline"></div>

  <header class="terminal">
    <h1>MEATEC</h1></h1>
    <p class="tagline">> 技術を以って限界を制する</p>
  </header>

  <section class="terminal about">
    <h2>~$ whoami</h2>
    <p>認証エラー：アクセスレベルが不足しています。情報の一部は伏せられています。</p>
  </section>

  <section class="terminal projects">
    <h2>~$ ls ./projects</h2>
    <ul>
      <li>【機密】プロジェクト・ハイエナ</li>
      <li>【機密】代替経済作戦（ALT_Economy）</li>
      <li>【抹消】意識融合実験（MERGE_MIND）</li>
    </ul>
  </section>

  <section class="terminal login">
    <h2>~$ su root</h2>
    <input type="password" id="password" placeholder="ルートキーを入力..." />
    <button onclick="checkPassword()">アクセス</button>
    <p class="warning" id="warningMsg">※ パスワードを入力してください。</p>
  </section>

  <footer class="terminal">
    <p>© 2025 KUROMAKU INDUSTRIES — すべての記録権を保持。</p>
    <p class="footnote">監視ステータス：<span style="color: #00ff99;">有効</span></p>
  </footer>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const warning = document.getElementById('warningMsg');

      if (input === 'shadowroot') {
        warning.style.color = '#00ff99';
        warning.textContent = 'アクセス認証成功...だと思ったか？ 認証偽装検知中...';
      } else {
        warning.style.color = '#ff3333';
        warning.textContent = 'アクセス拒否：セキュリティ突破失敗。プロトコル Z を起動...';
        warning.classList.add('shake');
        setTimeout(() => warning.classList.remove('shake'), 500);
      }
    }
  </script>
</body>
</html>
