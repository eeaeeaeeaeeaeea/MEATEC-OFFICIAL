<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MEATEC INTERFACE</title>
  <style>
    body {
      background: #000;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }
    .section {
      margin-top: 40px;
    }
    #codeRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #logConsole {
      background: #111;
      padding: 20px;
      border: 1px solid #00ff99;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
    }
    #chatWindow {
      height: 200px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      font-family: monospace;
      color: #66ffcc;
      border: 1px solid #00ff99;
    }
    input[type="text"] {
      width: 80%;
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 8px;
    }
  </style>
</head>
<body>
  <canvas id="codeRain"></canvas>

  <h1>MEATEC INTERFACE</h1>
  <p>技術を以って限界を制する</p>

  <div class="section">
    <h2>リアルタイム監視ログ</h2>
    <div id="logConsole">
      <strong>== MEATEC MONITOR INTERFACE ==</strong><br>
    </div>
  </div>

  <div class="section">
    <h2>中枢AI 会話端末</h2>
    <div id="chatWindow"></div>
    <input type="text" id="userInput" placeholder=">> あなたの命令を入力">
    <button onclick="talkToAI()">送信</button>
  </div>

  <script>
    // コードレイン背景
    const canvas = document.getElementById('codeRain');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const katakana = "アカサタナハマヤラワ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }
    setInterval(draw, 33);

    // リアルタイムログ
    const logs = [
      "[03:11:09] >> ユーザーBの視線変動を検出",
      "[03:11:15] >> サブネット：応答遅延 23ms",
      "[03:11:20] >> 干渉レベル：正常",
      "[03:11:28] >> AIリンク維持中... /ID#29311",
      "[03:11:35] >> 外部ノイズ感知：解析中...",
      "[03:11:40] >> STATUS OK"
    ];
    let i = 0;
    function addLog() {
      if (i < logs.length) {
        const logConsole = document.getElementById("logConsole");
        logConsole.innerHTML += logs[i] + "<br>";
        logConsole.scrollTop = logConsole.scrollHeight;
        i++;
      }
    }
    setInterval(addLog, 2000);

    // AI会話
    function talkToAI() {
      const input = document.getElementById("userInput");
      const command = input.value.trim();
      if (!command) return;
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.innerHTML += "<div>>> " + command + "</div>";
      const response = getAIResponse(command);
      chatWindow.innerHTML += "<div><span style='color:#ff66cc;'>[MEATEC-AI]</span>: " + response + "</div>";
      chatWindow.scrollTop = chatWindow.scrollHeight;
      input.value = "";
    }

    function getAIResponse(cmd) {
      if (cmd.includes("状態")) return "全セクター：正常。";
      if (cmd.includes("ハイエナ")) return "プロジェクト・ハイエナは現在フェーズ2を継続中。";
      if (cmd.includes("限界")) return "限界という概念は当機構には存在しません。";
      return "コマンドを解釈中…不明な入力。";
    }
  </script>
</body>
</html>
