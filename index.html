<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEATEC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scanline"></div>

  <header class="terminal">
    <h1>MEATEC</h1>
    <p class="tagline">> 技術を以って限界を制する。</p>
  </header>

  <section class="terminal about">
    <h2>~$ whoami</h2>
    <p>認証エラー：アクセスレベルが不足しています。情報の一部は伏せられています。</p>
  </section>

  <section class="terminal projects">
    <h2>~$ ls ./projects</h2>
    <ul>
      <li>【機密】プロジェクト・ハイエナ</li>
      <li>【機密】代替経済作戦）</li>
      <li>【抹消】意識融合実験（MERGE_MIND）</li>
    </ul>
  </section>

  <section class="terminal login">
    <h2>~$ su root</h2>
    <input type="password" placeholder="ルートキーを入力..." />
    <button disabled>アクセス拒否</button>
    <p class="warning">警告：不正アクセス試行が検出されました。監視を開始します。</p>
  </section>

  <footer class="terminal">
    <p>© 2025 KUROMAKU INDUSTRIES — すべての記録権を保持。</p>
    <p class="footnote">監視ステータス：<span style="color: #00ff99;">有効</span></p>
  </footer>
</body>
</html>
